---
title: Publications
layout: default
permalink: /publications/
---

{%- if include.included != true -%}
	{%- if page.title -%}
		<h1 class="page-heading">{{ page.title }}</h1>
	{%- endif -%}

	<div>
			<input type="text" id="inputSearch" onkeyup="searchArticle();" placeholder="Search...">
	</div>
	<br>
	<div id="article">
			{% bibliography %}
	</div>

{%- else -%}

	<div id="article">
			{% bibliography -T bib_resume %}
	</div>

{%- endif -%}
